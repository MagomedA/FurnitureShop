<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurnitureShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="header__top-bio">
                    <a href="tel:+919986546583" class="header__top-phone">
                        +91998 654 6583
                    </a>
                    <div class="header__top-info">
                        Welcome you Benco store!
                    </div>
                </div>
                <div class="header__top-btns">
                    <a href="#!" class="header__top-btn btn--white">
                        Currency: USD
                    </a>
                    <a href="#!" class="header__top-btn btn--base">
                        My Account
                    </a>
                </div>
            </div>
            <div class="header__bottom">
                <div class="header__bottom-right">
                    <a href="#!" class="logo">
                        <img src="./img/logo.svg" alt="logo">
                    </a>
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__list-item" ><a href="#!" class="navbar__list-link navbar__item--active">Home</a></li>
                            <li class="navbar__list-item"><a href="#!" class="navbar__list-link">Shop</a></li>
                            <li class="navbar__list-item"><a href="#!" class="navbar__list-link">Blog</a></li>
                            <li class="navbar__list-item"><a href="#!" class="navbar__list-link">About Us</a></li>
                            <li class="navbar__list-item"><a href="#!" class="navbar__list-link">Product</a></li>
                            <li class="navbar__list-item"><a href="#!" class="navbar__list-link">Pages</a></li>
                            <li class="navbar__list-item"><a href="#!" class="navbar__list-link">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__bottom-left">
                    <a href="#!" class="header__bottom-icon">
                        <img src="./img/search.svg" alt="search">
                    </a>
                    <a href="#!" class="header__bottom-icon">
                        <img src="./img/shopping-cart.svg" alt="shopping-cart">
                    </a>
                </div>
            </div>
            <div class="main">
                <div class="main__inner">
                    <div class="main__inner-info">
                        <h1 class="main__inner-title">
                            Simple Furniture
                            with <span>high-end</span>
                            quality
                        </h1>
                        <p class="main__inner-text">
                            Lorem Ipsum is simply dummy text of the printing
                            and typesetting industry.
                        </p>
                        <a href="#!" class="main__inner-btn btn--base btn--scale">Shop Now</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </header>


    <!-- About-us -->

    <section class="about-us">
        <div class="container">
            <div class="about__inner">
                <h2 class="section__title">
                    ABOUT US
                </h2>
            </div>
        </div>
    </section>


    <script src="./js/app.js"></script>
</body>

</html>
